<html>

<head>
  <meta charset="utf-8" />
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/
bootstrap.min.css' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/
4.6.1/css/font-awesome.min.css">
  <link rel='stylesheet' href='styles/styles.css' type='text/css'>
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1><i class="fa fa-calendar"></i></h1>
        </div>
      </div>
    </div>
  </header>

  <div class="main">
    <div class="container">
      <div class="row">
        <form class="form">
          <div class="col-xs-12 col-md-4">
            <input id="comment" type="text" placeholder="Write description" />
          </div>
          <div class="col-xs-12 col-md-4">
            <button type="submit" class="button"><i class="fa fa-plus"></i>
              Add task</button>
          </div>
        </form>
      </div>

      <ul class="tasks" id="tasks">

      </ul>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/
jquery.min.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
